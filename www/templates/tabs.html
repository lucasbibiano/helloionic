<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Painel" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="MÃºsicas" icon-off="ion-music-note" icon-on="ion-music-note" href="#/tab/musics">
    <ion-nav-view name="tab-musics"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Selecionadas" icon-off="ion-compose" icon-on="ion-compose" href="#/tab/selected">
    <ion-nav-view name="tab-choose"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
